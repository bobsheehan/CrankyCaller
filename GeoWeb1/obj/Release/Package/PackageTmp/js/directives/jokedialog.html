<!-- Modal -->
<div class="modal fade" id="jokeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header  bg-info">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Jokes From a 7yr old </h4>
      </div>
      <div class="modal-body">
          <ul class="list-group">
          <li class="list-group-item" ng-repeat="joke in jokes">
                <h4 class="list-group-item-heading">#{{joke.id}}-{{joke.type}}</h4>
               <span ng-repeat="line in joke.lines">
                 <span ng-repeat="item in line">{{item}}<br/></span> 
               </span>
          </li>
        </ul>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <!--  <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
